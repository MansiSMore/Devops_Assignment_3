version: '3.1'
 services:
  management1:
    image: mysql/mysql-cluster
    volumes:
       - ./file/my.cnf:/my.cnf
       - ./file/mysql-cluster.cnf:/mysql-cluster.cnf
    command: ndb_mgmd
    networks:
      mysqlcluster:
        ipv4_address: 172.28.0.2

  ndb1:
    image: mysql/mysql-cluster
    volumes:
       - ./file/my.cnf:/my.cnf
       - ./file/mysql-cluster.cnf:/mysql-cluster.cnf
    command: ndbd
    depends_on:
      - "management1"
    networks:
      mysqlcluster:
        ipv4_address: 172.28.0.3

  ndb2:
    image: mysql/mysql-cluster
    volumes:
       - ./file/my.cnf:/my.cnf
       - ./file/mysql-cluster.cnf:/mysql-cluster.cnf
    command: ndbd
    depends_on:
      - "management1"
    networks:
      mysqlcluster:
        ipv4_address: 172.28.0.4

  ndb3:
    image: mysql/mysql-cluster
    volumes:
       - ./file/my.cnf:/my.cnf
       - ./file/mysql-cluster.cnf:/mysql-cluster.cnf
    command: ndbd
    depends_on:
      - "management1"
    networks:
      mysqlcluster:
        ipv4_address: 172.28.0.5

  mysql1:
    image: mysql/mysql-cluster
    ports:
      - "3306:3306"
    volumes:
       - ./file/my.cnf:/my.cnf
       - ./file/mysql-cluster.cnf:/mysql-cluster.cnf
    environment:
      MYSQL_ROOT_PASSWORD: pucsd
      MYSQL_DATABASE: pucsdStudents
      MYSQL_USER: pucsd
      MYSQL_PASSWORD: pucsd
      MYSQL_ROOT_HOST: '%'
    command: mysqld
    depends_on:
      - "management1"
      - "ndb1"
      - "ndb2"
      - "ndb3"
    networks:
      mysqlcluster:
        ipv4_address: 172.28.0.10

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
    links:
      - mysql1:db
    networks:
      mysqlcluster:

networks:
 mysqlcluster:
  driver: overlay
#  driver: bridge
  ipam:
   config:
    - subnet: 172.28.0.0/16
      gateway: 172.28.5.254
